# Site params
[params]
home= "Home"
logo = "images/logo.png"
#gmapAPI = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
# Meta data
description = "Open source, language agnostic, secure CMS"
author = "AbterCMS Team"
# Google Analitycs
googleAnalitycsID = "UA-141193842-1"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/free-1900.jpg"
    icon = "tf-ion-play"
    heading = "Choose a future-proof CMS"
    content= "AbterCMS is designed to get you started with a secure website in minutes, but also to enable scaling with minimal effort."
    btn = true
    btnText="Learn More"
    btnURL="#features"

    # call to action
    [params.cta]
    enable = true
    title = "Get started with AbterPHP"
    content = "The first implementation of AbterCMS is written in PHP and it's ready for you to get started with."
    btnURL = "https://docs.abtercms.com/"
    btnText = "Get started"

    # counter
    [params.counter]
    enable = false
    bgImage = "images/backgrounds/bg-1.jpg"
